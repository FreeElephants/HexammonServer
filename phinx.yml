paths:
    migrations: %%PHINX_CONFIG_DIR%%/db/migrations
    seeds: %%PHINX_CONFIG_DIR%%/db/seeds

environments:
    default_migration_table: phinxlog
    default_database: hexammon
    hexammon:
        adapter: mysql
        host: db
        name: hexammon
        user: hexammon
        pass: 'hexammon_password'
        port: 3306
        charset: utf8

version_order: creation